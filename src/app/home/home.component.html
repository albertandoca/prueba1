<div class="container">
  <div class="row">
    <div class="col-sm-12 col-md-3 col-lg-4 col-xl-4">
      <h1>logo empresa</h1>
    </div>
    <div class="col-sm-12 col-md-9 col-lg-8 col-xl-8">
      <!-- <div class="row">
        <div class="col-sm-4 col-md-3 col-lg-3 col-xl-3" *ngFor="let menu of menus">
          <p>{{menu}}</p>
        </div>
      </div> -->

      <ul class="menu">
        <li *ngFor="let menu of menuHorizontal let i = index">{{menu}}</li>
        <li>más...</li>
      </ul>

    </div>
  </div>
  <div class="row">
    <img src="../../assets/img/paisaje.png" alt="paisaje">
  </div>
  <div class="row">
    <div class="col-sm-12 col-md-6 col-lg-8 col-xl-8">
      <div class="row">
        <div class="col-sm-12 col-md-6 col-lg-4 col-xl-4" *ngFor="let imagen of imagenes">
          <img src="{{ imagen }}" alt="persona">
        </div>
      </div>
    </div>
    <div class="col-sm-12 col-md-6 col-lg-4 col-xl-4">


      <ng-template #ayuda let-modal>
        <div class="modal-header">
          <h4 class="modal-title" id="modal-basic-title">Mi modal de prueba</h4>
          <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="dateOfBirth">Date of birth</label>
              <div class="input-group">
                <input id="dateOfBirth" class="form-control" placeholder="yyyy-mm-dd" name="dp" ngbDatepicker #dp="ngbDatepicker">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary calendar" (click)="dp.toggle()" type="button"></button>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
        </div>
      </ng-template>

      <button class="btn btn-lg btn-outline-primary" (click)="openModal(ayuda)">Launch demo modal</button>

      <hr>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4">
      <h3>dirección</h3>
    </div>
    <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4">
      <h3>redes sociales</h3>
    </div>
    <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4">
      <h3>contactos</h3>
    </div>
  </div>
</div>
